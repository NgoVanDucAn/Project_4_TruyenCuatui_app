<body id="restricted-form">
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div id="sidebarContainer"></div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <div id="navbarContainer"></div>
            <!-- Navbar End -->
            <div class="container-fluid pt-4 px-4">
                <a class="btn" href="categories-manager.html"><h1><i class="bi bi-arrow-left-square-fill"></i></h1></a>
                <div class="bg-secondary rounded h-100 p-4">
                   
                    <h6 class="mb-4">Details</h6>
                    <div id="categoryDetails">
                        <div class="form-floating mb-3"> 
                            <input type="text" readonly id="Id" class="form-control" style="width: 200px;"placeholder="name@example.com">
                            <label for="floatingInput">Id</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" id="Name" class="form-control" placeholder="Password">
                            <label for="floatingInput">Category Name</label>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 150px;"></textarea> 
                            <label for="floatingTextarea">Description</label>
                            <!-- <pre id="floatingTextarea"></pre> -->
                        </div>
                        
                        
                    </div>
                    <br>
                    <button type="submit" id="saveButton" class="btn btn-primary">Update</button>
                </div>
               
                
            </div>
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary text-center rounded p-4">
                   
                    <div class="d-flex align-items-center justify-content-between mb-4">
                      
                        <!-- Thẻ select để tạo dropdown -->
                        <select id="mySelect2" >
                            <option value="a-z">A - Z</option>
                            <option value="z-a">Z - A</option>
                        </select>
                        
                        <!-- Script để xử lý sự kiện khi người dùng chọn một option -->
                        <script>
                            // Lấy thẻ select bằng id
                            var selectElement = document.getElementById("mySelect2");
                        
                            // Xử lý sự kiện khi người dùng thay đổi option
                            selectElement.addEventListener("change", function() {
                            // Lấy giá trị của option đã chọn
                            var selectedValue = selectElement.value;
                            // In ra giá trị đã chọn
                            console.log("Selected fruit: " + selectedValue);
                            });
                        </script>
                    </div>
                    <div class="table-responsive">
                        <h3 class="mb-0">Stories</h3>
                        <br>
                        <table id="stories" class="table text-start align-middle table-bordered table-hover mb-0">
                            <thead>
                                <tr class="text-white">
                                    <th scope="col"><input class="form-check-input" type="checkbox"></th>
                                    <th scope="col">Id</th>
                                    <th scope="col">Thumb</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">SubName</th>
                                    <th scope="col">Last Update</th>
                                    <th scope="col">View</th>
                                    <th colspan="3" style="text-align: center;">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                               
                                
                            </tbody>
                        </table>
                        <ul class=".paginationStories">
                           
                            <!-- Thêm các liên kết đến các trang khác nếu cần -->
                        </ul>
                    </div>

                    
                </div>
            </div>
